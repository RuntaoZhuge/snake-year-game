<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Multiplayer Snake Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            touch-action: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100%;
            height: 100%;
            border: none;
            background: black;
            position: absolute;
            top: 0;
            left: 0;
        }

        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ff0000;
            z-index: 100;
        }

        #nameModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #4CAF50;
            color: white;
            z-index: 1000;
        }

        .button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #startButton {
            background: #4CAF50;
        }

        #startButton:hover {
            background: #45a049;
        }

        #playAgain {
            background: #ff0000;
        }

        #playAgain:hover {
            background: #cc0000;
        }

        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            background: #333;
            color: white;
            width: 200px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #45a049;
        }

        #mobileControls {
            display: none;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            touch-action: none;
        }

        #joystick {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #4CAF50;
            border-radius: 50%;
            position: relative;
            touch-action: none;
        }

        #stick {
            width: 40px;
            height: 40px;
            background: #4CAF50;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
        }
        
        /* Show joystick only on mobile devices */
        @media (hover: none) and (pointer: coarse) {
            #mobileControls {
                display: block;
            }
        }

        /* Position joystick in landscape mode */
        @media (orientation: landscape) and (hover: none) and (pointer: coarse) {
            #mobileControls {
                left: 80px;
                bottom: 80px;
                transform: none;
            }
        }

        #fullscreenButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        @media (hover: none) and (pointer: coarse) {
            #fullscreenButton {
                display: block;
            }
        }

        #waitingRoom {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #4CAF50;
            color: white;
            z-index: 1000;
            min-width: 400px;
        }

        #playerList {
            margin: 20px 0;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .player-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .crown-icon {
            color: gold;
            font-size: 20px;
        }

        .status-indicator {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .ready {
            background: #4CAF50;
            color: white;
        }

        .not-ready {
            background: #ff0000;
            color: white;
        }

        #waitingMessage {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 165, 0, 0.2);
            color: orange;
        }

        #countdown {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton">â›¶ Fullscreen</button>
    
    <div id="nameModal">
        <h2>Enter Your Name</h2>
        <input type="text" id="playerName" maxlength="15" placeholder="Your name">
        <br>
        <button id="enterGameButton" class="button" style="background: #4CAF50;">Enter Game</button>
    </div>

    <div id="waitingRoom" style="display: none;">
        <h2>Waiting Room</h2>
        <div id="countdown"></div>
        <div id="playerList"></div>
        <div id="waitingMessage"></div>
        <button id="readyButton" class="button" style="background: #4CAF50;">Ready</button>
        <button id="startGameButton" class="button" style="display: none; background: #4CAF50; margin-left: 10px;">Start Game</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <div id="scores"></div>
    </div>
    
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your snake has crashed!</p>
        <button id="playAgain" class="button">Play Again</button>
    </div>

    <div id="mobileControls">
        <div id="joystick">
            <div id="stick"></div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
